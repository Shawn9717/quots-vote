<div class="container">
    <div class="scores">
        <div>{{articles.votes}}</div>
        <div>Points</div>
    </div>
    
    <div class="qouts">
        <div>
            <a href="{{articles.quote}}">{{articles.title}}</a>
            <div>{{articles.quote}}</div>
        </div>
        <div class="votes">
             <button (click) = "vote_up">UPvote</button>
             <button (click) = "vote_down">Downvote</button> 
        </div>
    </div>
</div>
